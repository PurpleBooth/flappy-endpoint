--- 
apiVersion: v1
kind: ReplicationController
metadata: 
  labels: 
    facing: front
    service: flappy
    type: nginx
  name: flappy-nginx
spec: 
  replicas: 2
  selector: 
    name: flappy-nginx
  template: 
    metadata: 
      labels: 
        name: flappy-nginx
    spec: 
      containers: 
        - 
          env: 
            - 
              name: SSL_CRT_PATH
              value: /certs/purplebooth-co-uk.crt
            - 
              name: SSL_KEY_PATH
              value: /certs/purplebooth-co-uk.key
            - 
              name: UPSTREAM
              value: "flappy-silex:80"
          image: quay.io/purplebooth/nginx-ssl-terminator
          imagePullPolicy: Always
          name: flappy-nginx
          ports: 
            - 
              containerPort: 80
              name: http
              protocol: TCP
            - 
              containerPort: 443
              name: https
              protocol: TCP
          volumeMounts: 
            - 
              mountPath: /certs
              name: ssl-certs
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 1
      restartPolicy: Always
      volumes: 
        - 
          name: ssl-certs
          secret: 
            secretName: ssl-certs
